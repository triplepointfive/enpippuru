<StackLayout class="lessons-list" orientation="vertical">
  <template ngFor [ngForOf]="lessons" let-lesson>
    <StackLayout orientation="horizontal" class="lesson" (tap)="openLesson(lesson.id)">
      <Label [text]="lesson.name" class="h1 lesson-name"></Label>
      <template ngFor [ngForOf]="lesson.kanjis" let-kanji>
        <Label [text]="kanji.name" class="h1 kanji"></Label>
      </template>
    </StackLayout>
  </template>
</StackLayout>
